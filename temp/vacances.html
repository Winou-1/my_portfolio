<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDSCAPE - Portfolio Voyage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Section titre LANDSCAPE */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        .landscape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            max-width: 90vw;
        }
        .landscape-line {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(0.2rem, 1vw, 0.5rem);
        }
        .landscape-letter {
            font-size: clamp(6rem, 24vw, 20rem);
            font-weight: 900;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(100px) translateX(-50px);
            display: inline-block;
            position: relative;
            /* Style pour la première animation */
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
        }
        /* Layout responsive pour les lettres */
        @media (max-width: 1200px) {
            .landscape-container {
                gap: clamp(0.3rem, 1.5vw, 0.8rem);
            }
        }
        @media (max-width: 900px) {
            .landscape-container {
                gap: clamp(0.2rem, 1vw, 0.6rem);
            }
        }
        @media (max-width: 600px) {
            .landscape-container {
                gap: clamp(0.1rem, 0.8vw, 0.4rem);
            }
            .landscape-letter {
                font-size: clamp(2rem, 8vw, 6rem);
            }
        }
        /* Menu navigation circulaire */
        .nav-menu {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            padding: 2rem;
        }
        .nav-path {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 300px;
        }
        .nav-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #333;
            transform: translateY(-50%);
        }
        .nav-dots {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .nav-dot {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
        }
        .nav-dot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-dot:hover {
            transform: scale(1.1);
            border-color: #ff6b6b;
        }
        /* Sections de voyage */
        .travel-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .travel-content {
            display: flex;
            width: 100%;
            align-items: center;
            padding: 2rem;
        }
        .travel-image {
            flex: 1;
            height: 80vh;
            overflow: hidden;
            border-radius: 20px;
            margin-right: 4rem;
        }
        .travel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }
        .travel-info {
            flex: 1;
            color: #fff;
        }
        .travel-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
        }
        .travel-button {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }
        .travel-button:hover {
            background: #fff;
            color: #000;
        }
        /* Menu latéral déroulé */
        .side-nav {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }
        .side-nav-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .side-nav-dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            margin-left: 6px;
        }
        .side-nav-dot.active {
            background: #ff6b6b;
            transform: scale(1.5);
        }
        /* Couleurs pour chaque section */
        .travel-section:nth-child(3) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .travel-section:nth-child(4) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .travel-section:nth-child(5) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .travel-section:nth-child(6) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .travel-section:nth-child(7) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        /* Responsive */
        @media (max-width: 768px) {
            .travel-content {
                flex-direction: column;
                text-align: center;
            }
            .travel-image {
                margin-right: 0;
                margin-bottom: 2rem;
                height: 50vh;
            }
            .side-nav {
                left: 1rem;
            }
            .nav-path {
                height: 200px;
            }
            .nav-dot {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="landscape-container" id="landscapeContainer">
            </div>
    </section>

    <section class="nav-menu">
        <div class="nav-path">
            <div class="nav-line"></div>
            <div class="nav-dots">
                <div class="nav-dot" style="left: 5%; top: 50%;" data-target="section1">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Montagne">
                </div>
                <div class="nav-dot" style="left: 25%; top: 30%;" data-target="section2">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Plage">
                </div>
                <div class="nav-dot" style="left: 45%; top: 20%;" data-target="section3">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Forêt">
                </div>
                <div class="nav-dot" style="left: 65%; top: 35%;" data-target="section4">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Lac">
                </div>
                <div class="nav-dot" style="left: 85%; top: 60%;" data-target="section5">
                    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Océan">
                </div>
            </div>
        </div>
    </section>

    <div class="side-nav">
        <div class="side-nav-dot active" data-section="0"></div>
        <div class="side-nav-dot" data-section="1"></div>
        <div class="side-nav-dot" data-section="2"></div>
        <div class="side-nav-dot" data-section="3"></div>
        <div class="side-nav-dot" data-section="4"></div>
    </div>

    <section id="section1" class="travel-section">
        <div class="travel-content">
            <div class="travel-image">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Alpes Suisses">
            </div>
            <div class="travel-info">
                <h2 class="travel-title">ALPES SUISSES</h2>
                <button class="travel-button">Voir la galerie</button>
            </div>
        </div>
    </section>

    <section id="section2" class="travel-section">
        <div class="travel-content">
            <div class="travel-image">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Maldives">
            </div>
            <div class="travel-info">
                <h2 class="travel-title">MALDIVES</h2>
                <button class="travel-button">Voir la galerie</button>
            </div>
        </div>
    </section>

    <section id="section3" class="travel-section">
        <div class="travel-content">
            <div class="travel-image">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Forêt Amazonienne">
            </div>
            <div class="travel-info">
                <h2 class="travel-title">AMAZONIE</h2>
                <button class="travel-button">Voir la galerie</button>
            </div>
        </div>
    </section>

    <section id="section4" class="travel-section">
        <div class="travel-content">
            <div class="travel-image">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Lac Baïkal">
            </div>
            <div class="travel-info">
                <h2 class="travel-title">LAC BAÏKAL</h2>
                <button class="travel-button">Voir la galerie</button>
            </div>
        </div>
    </section>

    <section id="section5" class="travel-section">
        <div class="travel-content">
            <div class="travel-image">
                <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Océan Pacifique">
            </div>
            <div class="travel-info">
                <h2 class="travel-title">PACIFIQUE</h2>
                <button class="travel-button">Voir la galerie</button>
            </div>
        </div>
    </section>

    <script>
        // Enregistrer ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Fonction pour créer le layout adaptatif des lettres
        function createLandscapeLayout() {
            const container = document.getElementById('landscapeContainer');
            container.innerHTML = '';
            
            const screenWidth = window.innerWidth;
            let layout = [];
            
            if (screenWidth >= 1200) {
                layout = [
                    ['L', 'A', 'N','D', 'S', 'C', 'A','P', 'E']
                ];
            } else if (screenWidth >= 900) {
                layout = [
                    ['L', 'A', 'N', 'D'],
                    ['S', 'C', 'A'],
                    ['P', 'E']
                ];
            } else if (screenWidth >= 600) {
                layout = [
                    ['L', 'A'],
                    ['N', 'D'],
                    ['S', 'C', 'A'],
                    ['P', 'E']
                ];
            } else {
                layout = [
                    ['L', 'A'],
                    ['N', 'D'],
                    ['S', 'C'],
                    ['A', 'P'],
                    ['E']
                ];
            }
            
            layout.forEach((line, lineIndex) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'landscape-line';
                
                line.forEach((letter, letterIndex) => {
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'landscape-letter';
                    letterSpan.textContent = letter;
                    letterSpan.dataset.lineIndex = lineIndex;
                    letterSpan.dataset.letterIndex = letterIndex;
                    
                    lineDiv.appendChild(letterSpan);
                });
                
                container.appendChild(lineDiv);
            });
            
            return document.querySelectorAll('.landscape-letter');
        }

        let letters = createLandscapeLayout();
        
        // Animation des lettres LANDSCAPE au chargement
        function animateLettersOnLoad() {
            const tl = gsap.timeline({
                onComplete: () => {
                    // Créer l'animation de scroll une fois la première terminée
                    animateLettersOnScroll();
                }
            });
            letters.forEach((letter, index) => {
                const lineIndex = parseInt(letter.dataset.lineIndex);
                const letterIndex = parseInt(letter.dataset.letterIndex);
                const directions = [
                    { x: -80, y: 60 },
                    { x: 0, y: 100 },
                    { x: 80, y: 60 },
                    { x: -100, y: 0 },
                    { x: 100, y: 0 },
                    { x: -60, y: -80 },
                    { x: 0, y: -100 },
                    { x: 60, y: -80 }
                ];
                const direction = directions[index % directions.length];
                
                tl.fromTo(letter, 
                    {
                        opacity: 0,
                        x: direction.x,
                        y: direction.y,
                        scale: 0.5,
                        rotation: gsap.utils.random(-45, 45)
                    },
                    {
                        opacity: 1,
                        x: 0,
                        y: 0,
                        scale: 1,
                        rotation: 0,
                        duration: 1.2,
                        ease: "back.out(1.7)",
                        delay: lineIndex * 0.2 + letterIndex * 0.1
                    }, 
                    index * 0.15
                );
                tl.to(letter, {
                    textShadow: "0 0 20px rgba(255,255,255,0.8)",
                    duration: 0.3,
                    yoyo: true,
                    repeat: 1
                }, index * 0.15 + 1.2);
            });
            return tl;
        }

        // Animation de défilement avec effet de "pin"
        function animateLettersOnScroll() {
            gsap.to(letters, {
                x: (i, target) => gsap.utils.random(-window.innerWidth * 1.5, window.innerWidth * 1.5),
                y: (i, target) => gsap.utils.random(-window.innerHeight * 1.5, window.innerHeight * 1.5),
                opacity: 0,
                rotation: gsap.utils.random(-360, 360),
                scale: 0.2,
                stagger: 0.01,
                ease: "power2.in",
                scrollTrigger: {
                    trigger: ".hero-section",
                    start: "top top",
                    end: "bottom top",
                    scrub: true,
                    pin: true,
                }
            });
        }
        
        // Démarrer l'animation au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                animateLettersOnLoad();
            }, 500);
        });

        // Recréer le layout et l'animation au redimensionnement
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                letters = createLandscapeLayout();
                animateLettersOnLoad();
                ScrollTrigger.refresh(true);
            }, 250);
        });

        // Animation des points de navigation
        gsap.to(".nav-dot", {
            opacity: 1,
            scale: 1,
            duration: 0.5,
            stagger: 0.2,
            ease: "back.out(1.7)",
            scrollTrigger: {
                trigger: ".nav-menu",
                start: "top 80%",
                end: "bottom 20%"
            }
        });

        // Animations des sections de voyage
        document.querySelectorAll('.travel-section').forEach((section, index) => {
            const image = section.querySelector('.travel-image img');
            const title = section.querySelector('.travel-title');
            const button = section.querySelector('.travel-button');

            gsap.fromTo(image, {
                scale: 1.3,
                clipPath: 'polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)'
            }, {
                scale: 1,
                clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)',
                duration: 1.5,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 70%",
                    end: "bottom 30%"
                }
            });
            gsap.to(title, {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.3,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 70%",
                    end: "bottom 30%"
                }
            });
            gsap.to(button, {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.6,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 70%",
                    end: "bottom 30%"
                }
            });
            gsap.to(image, {
                y: "-20%",
                ease: "none",
                scrollTrigger: {
                    trigger: section,
                    start: "top bottom",
                    end: "bottom top",
                    scrub: true
                }
            });
        });

        // Smooth scroll et navigation
        document.querySelectorAll('[data-target]').forEach(dot => {
            dot.addEventListener('click', (e) => {
                const targetId = e.currentTarget.getAttribute('data-target');
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Menu latéral actif
        ScrollTrigger.batch('.travel-section', {
            onEnter: (elements) => {
                elements.forEach((el, index) => {
                    const sectionIndex = Array.from(document.querySelectorAll('.travel-section')).indexOf(el);
                    updateSideNav(sectionIndex);
                });
            },
            onLeaveBack: (elements) => {
                elements.forEach((el, index) => {
                    const sectionIndex = Array.from(document.querySelectorAll('.travel-section')).indexOf(el) - 1;
                    updateSideNav(Math.max(0, sectionIndex));
                });
            }
        });

        function updateSideNav(activeIndex) {
            document.querySelectorAll('.side-nav-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        }

        // Navigation menu latéral
        document.querySelectorAll('[data-section]').forEach(dot => {
            dot.addEventListener('click', (e) => {
                const sectionIndex = parseInt(e.currentTarget.getAttribute('data-section'));
                const sections = document.querySelectorAll('.travel-section');
                if (sections[sectionIndex]) {
                    sections[sectionIndex].scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Animation des boutons hover
        document.querySelectorAll('.travel-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(button, { scale: 1.05, duration: 0.3 });
            });
            
            button.addEventListener('mouseleave', () => {
                gsap.to(button, { scale: 1, duration: 0.3 });
            });
        });
    </script>
</body>
</html>
